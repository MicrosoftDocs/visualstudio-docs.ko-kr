      summary: 웹 배포, InstallShield, NuGet, 연속 통합 등을 사용하여 앱과 코드를 공유합니다.
      url: ../deployment/index.yml
    - title: 버전 제어
      summary: Git 및 TFVC 같은 버전 제어 기술을 사용하여 코드를 공유합니다.
      url: /azure/devops/repos/index
    - title: DevOps
      summary: 클라우드에서 앱을 지속적으로 빌드 및 릴리스하고 Azure DevOps Services로 Agile 사례를 구현하세요.
      url: /azure/devops
    - title: 성능 측정
      summary: 병목 상태를 식별하고 진단 도구를 사용하여 코드 성능을 최적화합니다.
      url: ../profiling/index.yml
    - title: 확장
      summary: 개발 환경을 개선하기 위해 Visual Studio IDE에 고유한 기능을 추가합니다.
      url: ../extensibility/index.yml
    - title: 데이터
      summary: 로컬, 클라우드 등 어디서나 모든 데이터베이스 또는 서비스와 연결하는 데이터 앱을 만듭니다.
      url: ../data-tools/accessing-data-in-visual-studio.md
    - title: 공동 작업
      summary: 실시간 공동 작업 환경에서 코드를 공유, 편집, 디버그합니다.
      url: /visualstudio/liveshare/
    - title: Docker 컨테이너를 사용하여 개발
      summary: Docker 컨테이너를 사용하여 모듈식 구성 요소를 격리하고 확장성을 향상시킵니다.
      url: ../containers/index.yml
